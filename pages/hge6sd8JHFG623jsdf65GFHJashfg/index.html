<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vacation - Relocation Space</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: #222c36;
            color: #fff;
            padding: 32px 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1.5em;
            margin-bottom: 16px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 12px;
        }

        .sidebar ul li a {
            color: #b3c0d1;
            text-decoration: none;
            transition: color 0.2s;
        }

        .sidebar ul li a:hover {
            color: #fff;
        }

        .content {
            flex: 1;
            background: #fff;
            padding: 48px 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-width: 0;
        }

        .content h1 {
            margin-top: 0;
            font-size: 2em;
            color: #222c36;
        }

        .content p {
            font-size: 1.1em;
            color: #444;
            line-height: 1.7;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 20px 12px;
            }

            .content {
                padding: 24px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Разделы</h2>
            <ul>
                <li><a href="#rent">Домики</a></li>
            </ul>
        </aside>
        <main class="content">
            <h1 id="rent">Домики</h1>
            <p>
                Ссылки на домики, которые можно арендовать для тусы.
            </p>
            <ul>
                <li><a href="https://shorturl.at/qM0Ta" target="blank">Ссылка</a>. Домик с озером и банькой</li>
                <li><a href="https://shorturl.at/IzkRX" target="blank">Ссылка</a>. Группа из 3х отдельных домов и речки</li>
            </ul>
        </main>
    </div>
</body>
