<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Start</title>
  <meta name="description" content="Simple start page with large, remote-friendly buttons for Smart TV browsers." />
  <style>
    :root {
      --bg: #0b0b0f;
      --card: #13131a;
      --text: #f2f2f2;
      --muted: #9aa0a6;
      --accent: #4f8cff;
      --radius: 28px;
      --gap: clamp(16px, 2.2vw, 28px);
      --btn-size: clamp(88px, 12vw, 160px);
      --btn-font: clamp(16px, 2.2vw, 28px);
      --btn-width: clamp(220px, 40vw, 400px);
      --maxw: 1200px;
    }

    @media (prefers-color-scheme: light) {
      :root { --bg: #f6f7fb; --card: #ffffff; --text: #0b0b0f; --muted: #5f6368; --accent: #245bff; }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% -10%, #1f2640 0%, var(--bg) 45%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: max(2vh, 16px);
    }

    .wrap {
      width: min(100%, var(--maxw));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--gap);
    }

    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--gap);
      width: 100%;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      text-align: center;
      border-radius: var(--radius);
      padding: clamp(12px, 2vw, 18px);
      min-height: var(--btn-size);
      width: var(--btn-width);
      background: linear-gradient(180deg, color-mix(in srgb, var(--card) 85%, transparent) 0%, var(--card) 100%);
      border: 1px solid color-mix(in srgb, var(--text) 12%, transparent);
      font-weight: 800;
      font-size: var(--btn-font);
      letter-spacing: 0.3px;
      color: var(--text);
      cursor: pointer;
      outline: none;
      position: relative;
      box-shadow: 0 12px 28px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      transition: transform 0.08s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .btn:focus-visible {
      border-color: var(--accent);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45), 0 0 0 4px color-mix(in srgb, var(--accent) 35%, transparent);
    }
    .btn:hover { transform: translateY(-3px); }
    .btn:active { transform: translateY(1px) scale(0.99); }

    .plex { background: linear-gradient(180deg, #2a2315 0%, #1d180f 100%); }
    .prime { background: linear-gradient(180deg, #16263a 0%, #0d1b2a 100%); }

    .btn::after {
      content: "";
      position: absolute;
      inset: -8px;
      border-radius: calc(var(--radius) + 10px);
    }

    @supports (padding: max(0px)) {
      body { padding: max(env(safe-area-inset-top), 2vh) max(env(safe-area-inset-right), 2vw) max(env(safe-area-inset-bottom), 2vh) max(env(safe-area-inset-left), 2vw); }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="grid" aria-label="Quick Links">
      <a class="btn plex" href="https://kpapp.link" tabindex="1">KinoPub</a>
      <a class="btn prime" href="https://kino.pun" tabindex="2">KinoPub Web</a>
    </section>
  </main>
</body>
</html>
